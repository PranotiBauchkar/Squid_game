<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAST REALM | Login</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  font-family: 'Orbitron', sans-serif;
  background:#0b0b15;
  color:white;
  overflow-x:hidden;
  margin:0;
}

.login-section{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.form-container{
  background:rgba(0,0,0,0.85);
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 30px #00ffff;
  max-width:400px;
  width:100%;
  animation: fadeIn 1s ease-in-out;
}

input, button{
  border-radius:50px !important;
}

input:focus{
  border-color:#00ffff;
  box-shadow:0 0 10px #00ffff;
  outline:none;
}

.glow-btn{
  background:#00ffff;
  color:black;
  padding:12px 30px;
  border:none;
  width:100%;
  margin-top:20px;
  box-shadow:0 0 20px #00ffff;
  transition:0.4s;
  cursor:pointer;
  font-weight:bold;
}

.glow-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px #00ffff;
}

.neon-text{
  color:#00ffff;
  text-shadow:0 0 20px #00ffff, 0 0 40px #00ffff;
}

@keyframes fadeIn{
  from {opacity:0; transform:translateY(30px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<section class="login-section">
  <div class="form-container">
    <h2 class="mb-4 neon-text">Login To Arena</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="glow-btn">Enter Arena</button>
      <a href="#" class="mt-3 d-block neon-text" style="font-size:0.9em;">Forgot Password?</a>
    </form>
  </div>
</section>

<script>
// Prevent default form submission and redirect to select_game.html
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault(); // Stop page reload
  const btn = this.querySelector('button');
  btn.textContent = 'Loading...';

  // Redirect after short delay
  setTimeout(() => {
    window.location.href = "select_game.html";
  }, 800); // 0.8s delay for smooth transition
});
</script>

</body>
</html>
