<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAST REALM | Arena</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Orbitron', sans-serif;
  background:#0b0b15;
  color:white;
  overflow-x:hidden;
  text-align:center;
  padding-top:100px;
}

.arena-section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation:fadeIn 1s ease-in-out;
  position:relative;
}

.arena-bg{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url('https://images.unsplash.com/photo-1605902711622-cfb43c4437b1?q=80&w=1920') center/cover no-repeat;
  filter:blur(3px) brightness(0.3);
  z-index:0;
}

.arena-content{
  position:relative;
  z-index:2;
}

.neon-text{
  color:#ff0055;
  text-shadow:0 0 20px #ff0055, 0 0 40px #ff0055;
}

.stats{
  display:flex;
  justify-content:center;
  gap:50px;
  margin-top:30px;
}

.stat-box{
  background:rgba(0,0,0,0.6);
  padding:20px 30px;
  border-radius:20px;
  box-shadow:0 0 20px #00f7ff;
  transition: transform 0.3s, box-shadow 0.3s;
}

.stat-box:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #00f7ff;
}

.start-btn, .attack-btn{
  margin-top:30px;
  background:#ff0055;
  border:none;
  padding:12px 30px;
  border-radius:40px;
  color:white;
  transition:0.4s;
}

.start-btn:hover, .attack-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #ff0055;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
<body>

<section class="arena-section">
  <div class="arena-bg"></div>
  <div class="arena-content">
    <h1 class="display-3 neon-text" id="arenaTitle">Arena</h1>
    <p id="arenaDesc">Prepare yourself for the ultimate survival challenge!</p>

    <div class="stats">
      <div class="stat-box">
        <h3 id="health">Health: 100</h3>
      </div>
      <div class="stat-box">
        <h3 id="energy">Energy: 100</h3>
      </div>
      <div class="stat-box">
        <h3 id="score">Score: 0</h3>
      </div>
    </div>

    <button class="attack-btn" onclick="attack()">Attack</button>
    <button class="start-btn" onclick="endGame()">End Game</button>
  </div>
</section>

<script>
// Get selected game type
const params = new URLSearchParams(window.location.search);
const gameType = params.get('type');

const arenaTitle = document.getElementById('arenaTitle');
const arenaDesc = document.getElementById('arenaDesc');
let health = 100, energy = 100, score = 0;

if(gameType === 'battle'){
  arenaTitle.textContent = "Battle Royale Arena";
  arenaDesc.textContent = "Fight through chaos and be the last one standing!";
}else if(gameType === 'puzzle'){
  arenaTitle.textContent = "Survival Puzzle Arena";
  arenaDesc.textContent = "Solve tricky challenges to survive!";
}

// Update stats
function updateStats(){
  document.getElementById('health').textContent = "Health: " + health;
  document.getElementById('energy').textContent = "Energy: " + energy;
  document.getElementById('score').textContent = "Score: " + score;
}

// Attack simulation
function attack(){
  if(health > 0 && energy > 0){
    health -= Math.floor(Math.random()*10);
    energy -= Math.floor(Math.random()*5);
    score += Math.floor(Math.random()*20);
    if(health < 0) health = 0;
    if(energy < 0) energy = 0;
    updateStats();
  }
}

// End game
function endGame(){
  alert("Game Over! Your final score: " + score);
  // Redirect to leaderboard page (optional)
  window.location.href = "leaderboard.html";
}

updateStats();
</script>

</body>
</html>
