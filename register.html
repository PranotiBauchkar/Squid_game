<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAST REALM | Register</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  font-family: 'Orbitron', sans-serif;
  background:#0b0b15;
  color:white;
  overflow-x:hidden;
  margin:0;
}

.register-section{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.form-container{
  background:rgba(0,0,0,0.85);
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 30px #ff0055;
  max-width:400px;
  width:100%;
  animation: fadeIn 1s ease-in-out;
}

input, button{
  border-radius:50px !important;
}

input:focus{
  border-color:#ff0055;
  box-shadow:0 0 10px #ff0055;
  outline:none;
}

.glow-btn{
  background:#ff0055;
  color:white;
  padding:12px 30px;
  border:none;
  width:100%;
  margin-top:20px;
  box-shadow:0 0 20px #ff0055;
  transition:0.4s;
  cursor:pointer;
}

.glow-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px #ff0055;
}

.neon-text{
  color:#ff0055;
  text-shadow:0 0 20px #ff0055, 0 0 40px #ff0055;
}

.error-msg{
  color: #ff5555;
  font-size: 0.9rem;
  margin-top: 5px;
  text-align: left;
}

@keyframes fadeIn{
  from {opacity:0; transform:translateY(30px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<section class="register-section">
  <div class="form-container">
    <h2 class="mb-4 neon-text">Register To Enter</h2>
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        <div class="error-msg" id="nameError"></div>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        <div class="error-msg" id="emailError"></div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <div class="error-msg" id="passwordError"></div>
      </div>
      <button type="submit" class="glow-btn">Enter Arena</button>
    </form>
  </div>
</section>

<script>
// Form Validation & Submission
document.getElementById('registerForm').addEventListener('submit', function(e){
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  let valid = true;

  // Reset errors
  document.getElementById('nameError').innerText = '';
  document.getElementById('emailError').innerText = '';
  document.getElementById('passwordError').innerText = '';

  // Name validation
  if(name === ''){
    document.getElementById('nameError').innerText = 'Name is required';
    valid = false;
  } else if(name.length < 3){
    document.getElementById('nameError').innerText = 'Name must be at least 3 characters';
    valid = false;
  }

  // Email validation
  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if(email === ''){
    document.getElementById('emailError').innerText = 'Email is required';
    valid = false;
  } else if(!email.match(emailPattern)){
    document.getElementById('emailError').innerText = 'Enter a valid email';
    valid = false;
  }

  // Password validation
  if(password === ''){
    document.getElementById('passwordError').innerText = 'Password is required';
    valid = false;
  } else if(password.length < 6){
    document.getElementById('passwordError').innerText = 'Password must be at least 6 characters';
    valid = false;
  }

  if(valid){
    // Save user to localStorage (optional)
    const user = {name, email};
    localStorage.setItem('currentUser', JSON.stringify(user));

    // Button feedback
    const btn = this.querySelector('button');
    btn.textContent = 'Entering Arena...';
    btn.disabled = true;

    setTimeout(() => {
      window.location.href = "select_game.html";
    }, 800);
  }
});
</script>

</body>
</html>
