<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAST REALM | Game</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Orbitron', sans-serif;
  background:#0b0b15;
  color:white;
  overflow-x:hidden;
  text-align:center;
  padding-top:100px;
}

.game-container{
  animation:fadeIn 1s ease-in-out;
  max-width:700px;
  margin:auto;
  background:rgba(0,0,0,0.85);
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 30px #ff0055;
}

.neon-text{
  color:#ff0055;
  text-shadow:0 0 20px #ff0055, 0 0 40px #ff0055;
}

.start-btn{
  margin-top:30px;
  background:#ff0055;
  border:none;
  padding:12px 30px;
  border-radius:40px;
  color:white;
  transition:0.4s;
}

.start-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #ff0055;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
<body>

<div class="container game-container">
  <h2 class="neon-text" id="gameTitle"></h2>
  <p id="gameDesc"></p>
  <button class="start-btn" onclick="startGame()">Enter Arena</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const gameType = params.get('type');

const gameTitle = document.getElementById('gameTitle');
const gameDesc = document.getElementById('gameDesc');

if(gameType === 'battle'){
  gameTitle.textContent = "Battle Royale Arena";
  gameDesc.textContent = "Fight through chaos and be the last one standing!";
}else if(gameType === 'puzzle'){
  gameTitle.textContent = "Survival Puzzle Challenge";
  gameDesc.textContent = "Solve tricky challenges to survive.";
}else{
  gameTitle.textContent = "Unknown Game";
  gameDesc.textContent = "Select a game from the selection page.";
}

function startGame(){
  window.location.href = "arena.html?type=" + gameType;
}
</script>

</body>
</html>
